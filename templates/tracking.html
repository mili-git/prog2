<!DOCTYPE html>
<html>
	{% include "header.html" %}
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Title_App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('index') }}">Information</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('rm_calculator') }}">1RM Rechner</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('training') }}">Training</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{url_for('tracking') }}">Tracking<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('resultate') }}">Resultate</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid mt-4">
			<h1>Tracking:</h1>
			<p> Du kannst hier deine "weight training progress" jederzeit speichern.</p>
			<form method="POST">
				<div class="form-group">
					<label for="rm_auswahl">1 RM Auswahl</label>
					<select class="form-control" id="rm_auswahl" name="rm">
						{% for i in rms %}
							<option value="{{ i }}">{{ i["uebungsname"]}} | 1RM: {{ i["resultat"]}} Gewicht: {{ i["gewicht"]}}, Wiederholungen: {{ i["wiederholungen"]}} </option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput">Gewicht</label>
					<input type="number" min="0" step="0.1" class="form-control" id="formGroupExampleInput" placeholder="Bitte Gewicht eingeben" name="gewicht" required>
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Wiederholungen</label>
					<input type="number" min="0" class="form-control" id="formGroupExampleInput2" placeholder="Bitte Wiederholungen eingeben" name="wiederholungen" required>
				</div>
				<div class="form-group">
					<label for="startdatum">Wann hast du trainiert?</label>
					<div class="input-group date">
						<input type="text" class="form-control datepicker" id="startdatum" placeholder="TT.MM.JJJJ" name="startdatum">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Siehe Resultate</button>
			</form>
		</div>
		{% include "footer.html" %}
	</body>
</html>
